<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Basic iFrame test</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #survey {
      width:100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <div class="impact-survey">

    <!-- http://oup-impact-dev.eu-west-1.elasticbeanstalk.com/survey/ -->
  </div>
  <script>
    var pageReady = function(){
      // Handler when the DOM is fully loaded
      var impactSurveyDivs = document.getElementsByClassName('impact-survey');
      console.log(impactSurveyDivs);
      if (impactSurveyDivs.length > 0) {
        for (var i=0; i<impactSurveyDivs.length; i++) {
          console.log('____ ::: need to load here ::: ' + impactSurveyDivs[i]);
          var parentDiv = impactSurveyDivs[i];
          parentDiv.style.width = '100%';
          parentDiv.style.height = '100%';
          parentDiv.style.display = 'block';
          var iframeEl = document.createElement('iframe');
          iframeEl.src = 'http://oup-impact-dev.eu-west-1.elasticbeanstalk.com/survey/';
          iframeEl.frameborder = 0;
          iframeEl.scrolling = 0;
          iframeEl.allowtransparency = true;
          iframeEl.width = '100%';
          iframeEl.height = '100%';
          parentDiv.appendChild(iframeEl);
        }
      }

    };

    if (
        document.readyState === "complete" ||
        (document.readyState !== "loading" && !document.documentElement.doScroll)
    ) {
      pageReady();
    } else {
      document.addEventListener("DOMContentLoaded", pageReady);
    }
  </script>
</body>
</html>
